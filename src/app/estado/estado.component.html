<p-table [value]="estados">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Sigla</th>
            <th>Nome</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-est>
        <tr>
            <td>{{est.id}}</td>
            <td>{{est.nome}}</td>
            <td>{{est.sigla}}</td>
        </tr>
    </ng-template>
</p-table>
